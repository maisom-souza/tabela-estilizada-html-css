<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tabela Estilizada html+ccs básico</title>

</head>
<body>

    <table>

            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td>Camisa</td>
            <td>M</td>
            <td>R$49,00 Reais</td>
        </tr>
        <tr>
            <td>Tênis</td>
            <td>36</td>
            <td>R$ 129,90 Reais</td>
        </tr>

        <table>
            <h2>Casa</h2>
            <tr class="cabecalho-casa">
                <th>Produto</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>Sofá</td>
                <td>R$ 1200,00 Reais</td>
            </tr>
            <tr>
                <td>Televisão</td>
                <td>R$5000,00 Reais</td>

        </table>
    </table>

</html>
